<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>生活費DB</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!-- loading画面 -->
	<div id="overlay">
		<div class="cv-spinner">
			<span class="spinner"></span>
		</div>
	</div>
	
	<table id="mainbody">
		<tr>
			<td>
				<br>
				<b>マンションABC101～生活費～　【データは架空のものです】</b>
				<br>
			</td>
		</tr>
		<tr>
			<td>
				<br>
				検索条件を入力してください。
				<br>
				（何も入力しないと全件抽出します）
				<br>
				<br>
			</td>
		</tr>
		<tr>
			<td>
				<!-- 検索欄 -->
				<table id="inputTable" >
					<tr>
						<td>
							<table id="searchTable" >
								<tr>
									<th>ID</th>
									<td><input type="text" id="search-id"></td>
								</tr>
								<tr>
									<th>日付(From)</th>
									<td>
										<table id="search-date-from-table">
											<tr>
												<td>
													<SELECT id="search-date-from-y">
														<OPTION VALUE="" selected></OPTION>
														<OPTION VALUE="2020">2020</OPTION>
														<OPTION VALUE="2021">2021</OPTION>
													</SELECT>
												</td>
												<td>
													/
												</td>
												<td>
													<SELECT id="search-date-from-m">
														<OPTION VALUE="" selected></OPTION>
														<OPTION VALUE="1">1</OPTION>
														<OPTION VALUE="2">2</OPTION>
														<OPTION VALUE="3">3</OPTION>
														<OPTION VALUE="4">4</OPTION>
														<OPTION VALUE="5">5</OPTION>
														<OPTION VALUE="6">6</OPTION>
														<OPTION VALUE="7">7</OPTION>
														<OPTION VALUE="8">8</OPTION>
														<OPTION VALUE="9">9</OPTION>
														<OPTION VALUE="10">10</OPTION>
														<OPTION VALUE="11">11</OPTION>
														<OPTION VALUE="12">12</OPTION>
													</SELECT>
												</td>
												<td>
													/
												</td>
												<td>
													<SELECT id="search-date-from-d">
														<OPTION VALUE="" selected></OPTION>
													</SELECT>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<th>日付(To)</th>
									<td>
										<table id="search-date-to-table">
											<tr>
												<td>
													<SELECT id="search-date-to-y">
														<OPTION VALUE="" selected></OPTION>
														<OPTION VALUE="2020">2020</OPTION>
														<OPTION VALUE="2021">2021</OPTION>
													</SELECT>
												</td>
												<td>
													/
												</td>
												<td>
													<SELECT id="search-date-to-m">
														<OPTION VALUE="" selected></OPTION>
														<OPTION VALUE="1">1</OPTION>
														<OPTION VALUE="2">2</OPTION>
														<OPTION VALUE="3">3</OPTION>
														<OPTION VALUE="4">4</OPTION>
														<OPTION VALUE="5">5</OPTION>
														<OPTION VALUE="6">6</OPTION>
														<OPTION VALUE="7">7</OPTION>
														<OPTION VALUE="8">8</OPTION>
														<OPTION VALUE="9">9</OPTION>
														<OPTION VALUE="10">10</OPTION>
														<OPTION VALUE="11">11</OPTION>
														<OPTION VALUE="12">12</OPTION>
													</SELECT>
												</td>
												<td>
													/
												</td>
												<td>
													<SELECT id="search-date-to-d">
														<OPTION VALUE="" selected></OPTION>
													</SELECT>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<th>曜日</th>
									<td>
										<SELECT id="search-yobi">
											<OPTION VALUE="" selected></OPTION>
											<OPTION VALUE="月">月</OPTION>
											<OPTION VALUE="火">火</OPTION>
											<OPTION VALUE="水">水</OPTION>
											<OPTION VALUE="木">木</OPTION>
											<OPTION VALUE="金">金</OPTION>
											<OPTION VALUE="土">土</OPTION>
											<OPTION VALUE="日">日</OPTION>
										</SELECT>
									</td>
								</tr>
								<tr>
									<th>使途</th>
									<td><input type="text" id="search-use"></td>
								</tr>
								<tr>
									<th>カテゴリ</th>
									<td>
										<SELECT id="search-categ">
											<OPTION VALUE="" selected></OPTION>
											<OPTION VALUE="食品">食品</OPTION>
											<OPTION VALUE="雑貨">雑貨</OPTION>
											<OPTION VALUE="電気代">電気代</OPTION>
											<OPTION VALUE="ガス代">ガス代</OPTION>
											<OPTION VALUE="水道代">水道代</OPTION>
											<OPTION VALUE="通信料金">通信料金</OPTION>
										</SELECT>
									</td>
								</tr>
								<tr>
									<th>名称</th>
									<td><input type="text" id="search-name"></td>
								</tr>
								<tr>
									<th>金額</th>
									<td><input type="text" id="search-price"></td>
									<td>円</td>
								</tr>
								<tr>
									<th>比率: </th>
									<td>
										<SELECT id="search-rate">
											<OPTION VALUE="" selected>XXX%(A):XXX%(B)</OPTION>
											<OPTION VALUE="10:0">100%(A):0%(B)</OPTION>
											<OPTION VALUE="9:1">90%(A):10%(B)</OPTION>
											<OPTION VALUE="8:2">80%(A):20%(B)</OPTION>
											<OPTION VALUE="7.5:2.5">75%(A):25%(B)</OPTION>
											<OPTION VALUE="7:3">70%(A):30%(B)</OPTION>
											<OPTION VALUE="6:4">60%(A):40%(B)</OPTION>
											<OPTION VALUE="5:5">50%(A):50%(B) ★半々</OPTION>
											<OPTION VALUE="4:6">40%(A):60%(B)</OPTION>
											<OPTION VALUE="3:7">30%(A):70%(B)</OPTION>
											<OPTION VALUE="2.5:7.5">25%(A):75%(B)</OPTION>
											<OPTION VALUE="2:8">20%(A):80%(B)</OPTION>
											<OPTION VALUE="1:9">10%(A):90%(B)</OPTION>
											<OPTION VALUE="0:100">0%(A):100%(B)</OPTION>
										</SELECT>
									</td>
								</tr>
								<tr>
									<th>精算</th>
									<td>
										<SELECT id="search-paystatus">
											<OPTION VALUE="" selected></OPTION>
											<OPTION VALUE="精算済">精算済</OPTION>
											<OPTION VALUE="未精算">未精算</OPTION>
										</SELECT>
									</td>
								</tr>
								<tr>
									<th>備考</th>
									<td><input type="text" id="search-remarks"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input id = "search-btn" type="button" value="検索">
						</td>
					</tr>
					<tr>
						<td>
							&nbsp;
						</td>
					</tr>
					<!--
					<tr>
						<td>
							<input id = "check-btn" type="button" value="チェックした行のidを表示">
						</td>
					</tr>
					-->
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<!-- table -->
				<table id="maintables">
					<tr>
						<td>
							<table id="pricesum"></table>
						</td>
					</tr>
					<tr>
						<td>
							&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<table id="expenses"></table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="js/main.js" charset="UTF-8"></script>
</body>
</html>
